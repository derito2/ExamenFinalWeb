<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaLearn - Biblioteca Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .welcome-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1>Biblioteca Virtual NovaLearn</h1>
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <div id="error-message" class="error-message"></div>
        </div>
        
        <div id="welcome-container" class="welcome-container">
            <h1>¡Bienvenido!</h1>
            <p id="welcome-message"></p>
            <p>Disfruta de tu lectura.</p>
            <p>Tu libro favorito: <span id="favorite-book"></span></p>
            <button type="button" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (!username || !password) {
                errorMessage.textContent = "Por favor, completa todos los campos.";
                errorMessage.style.display = "block";
                return;
            }
            
            try {
                const response = await fetch("/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || "Error al iniciar sesión");
                }
                
                // Mostrar mensaje de bienvenida
                document.getElementById("login-form").style.display = "none";
                document.getElementById("welcome-container").style.display = "block";
                document.getElementById("welcome-message").textContent = `¡Bienvenido, ${data.fullName}!`;
                document.getElementById("favorite-book").textContent = data.favoriteBook;
                
                // Limpiar campos
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                errorMessage.style.display = "none";
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = "block";
            }
        }
        
        function logout() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("welcome-container").style.display = "none";
        }
    </script>
</body>
</html>
